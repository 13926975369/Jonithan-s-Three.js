<!DOCTYPE html>
<html lang="en" style="height: 100%;width: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="build/general.css" rel="stylesheet">
    <script src="build/three.js"></script>
    <script src="build/OrbitControls.js"></script>
    <script src="wheel/init/general_three.js"></script>
</head>
<body style="width: 100%;height: 100%">
<div id="three_canvas" style="width: 100%;height: 100%"></div>
<script>

    let threeConf = initThree();
    var geometry = new THREE.CubeGeometry(100,100,100);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);
    threeConf.scene.add(cube);
    threeConf.camera.position.z = 5;
    function render() {
        requestAnimationFrame(render);
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        threeConf.renderer.render(threeConf.scene,threeConf.camera);
    }
    render();

</script>
</body>
</html>
